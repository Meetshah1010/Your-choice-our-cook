<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="register.css">
        <script src="register.js"></script>
    </head>
    <body>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <h3>Welcome</h3>
                        <h6 class="mt-3">We will contact you after your successfully registration as soon as possible.</h6>
                        <input type="submit" name="" value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <h3 class="register-heading">Apply as a Cook</h3>
                            <form action="register.php" method="POST" enctype="multipart/form-data" >
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                                <input name="crname" type="text" class="form-control" placeholder="Enter a name*" required/>
                                        </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                        </div>
                                        <input name="crmob" id="crmob" onchange="varifymob()" type="text" class="form-control" required placeholder="Your Phone*" />
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                        </div>
                                        <input name="cremail" type="email" class="form-control" required placeholder="Your E-mail*"  />
                                        </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                                        </div>
                                        <input name="crarea" type="text" class="form-control" required placeholder="Your working area*"  />
                                        </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline"> 
                                                <input name="crgender" type="radio" name="gender" value="male" checked>
                                                <span> Male </span> 
                                            </label>
                                            <label class="radio inline"> 
                                                <input name="crgender" type="radio" name="gender" value="female">
                                                <span>Female </span> 
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            Your image: <input  name="file" type="file">
                                        </div>
                                    </div>
                                 </div>
                                <div class="col-md-6">
                                   <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-cheese"></i></span>
                                        </div>
                                            <input name="crspec" type="text" class="form-control" required placeholder="Your speciality*"  />
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input name="crpass" id="crpass" type="password" required class="form-control" placeholder="Create a password*"  />
                                    </div> 
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" id="crepass" required onchange="varifyPasswordmatching()" class="form-control" placeholder="Re-enter your password*" />
                                    </div>
                                    <div class="form-group mt-5">
                                        <b><label class="checkbox-inline"><input type="checkbox" onmousemove="varifyPassword(),varifyMobile()" required>I accept all the<a class="primary" href="#">T&C*</a></label></b>
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="">Show password</span>    
                                        </div>
                                        <input class="ml-2 mt-1" type="checkbox" onclick="showPassword()">
                                       </div>
                                       <input name="rsignup" type="submit" class="btnRegister"  value="Register"/>
                                    </div>                        
                        </form>
                        </div>
                    </div>
                </div>

            </div>
    </body>
</html>
